<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
        type="radio"
        value="M"
        formControlName="genero"
        id="radioMasculino">
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input"
        type="radio"
        value="F"
        formControlName="genero"
        id="radioFemenino">
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>

    </div>
  </div>

  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
        type="checkbox"
        formControlName="notificaciones"
        id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Recibir Notificaciones</label>
      </div>

    </div>
  </div>

  <!-- CheckBox -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
        class="form-check-input"
        type="checkbox"
        formControlName="condiciones"
        id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Términos y Condiciones de Uso
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p class="float-end">Botón deshabilitado si no acepta los términos y condiciones</p>
    </div>
  </div>
  <!-- Botón -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit"
      [disabled]="!miFormulario.valid">
        Guardar
      </button>
    </div>
  </div>
</form>


<h4>Valor del Formulario</h4>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
